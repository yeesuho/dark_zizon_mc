<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .section input[id*="slide"]{
            display: none;
        }
        .section .slidewrap {
            max-width: 1000px;
            margin: 0 auto;
            overflow: hidden;
        }.section .slidelist {
            white-space: nowrap;
            font-size: 0;
        }
        .section .slidelist > li {
            display: inline-block;
            vertical-align: middle;
            width: 100%;
            transition: all.5s;
        }
        .section .slidelist > li > a {
            display: block;
            position: relative;
        }
        .section .slidelist > li > a img {
            width: 100%;
        }
        .section .slidelist label {
            position: absolute;
            z-index: 10;
            top: 50%;
            transform: translateY(-50%);
            padding: 50px;
            cursor: pointer;
        }
        .section .slidelist .left {
            left: 30px;
            background: url('./img/left\ arrow.png') center center / 100% no-repeat;
        }
        .section .slidelist .right {
            right: 30px;
            background: url('./img/right\ arrow.png') center center / 100% no-repeat;
        }
        .section [id="slide01"]:checked ~ .slidewrap .slidelist > li {transform: translateX(0%);}
        .section [id="slide02"]:checked ~ .slidewrap .slidelist > li {transform: translateX(-100%);}
        .section [id="slide03"]:checked ~ .slidewrap .slidelist > li {transform: translateX(-200%);}
    </style>
</head>
<body>
    <div class="section">
        <input type="radio" name="slide" id="slide01" checked>
        <input type="radio" name="slide" id="slide02">
        <input type="radio" name="slide" id="slide03">

        <div class="slidewrap">
            <ul class="slidelist">
                <li>
                    <a>
                        <label for="slide03" class="left"></label>
                        <img src="./img/slide1.png">
                        <label for="slide02" class="right"></label>
                    </a>
                </li>
                <li>
                    <a>
                        <label for="slide01" class="left"></label>
                        <img src="./img/slide2.png">
                        <label for="slide03" class="right"></label>
                    </a>
                </li>
                <li>
                    <a>
                        <label for="slide02" class="left"></label>
                        <img src="./img/slide3.png">
                        <label for="slide01" class="right"></label>
                    </a>
                </li>
            </ul>
        </div>
    </div>

</body>
</html>
